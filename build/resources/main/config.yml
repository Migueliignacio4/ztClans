
#Data base

database:
  mysql:
    host: localhost
    port: 3306
    database: ztclans
    username: root
    password: null


#Wins leaderboard
wins:
  enabled: true
  database: uhc
  table-name: uhc_players
  wins-column: wins
  player-column: uuid
#If u have a plugin with a win database you can use it


